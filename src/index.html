<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitEat | A Fitness App</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Scripts  -->
    <script src="./js/index.js"></script>
  </head>
  <body>
    <section id="landingpage">
      <div class="landingpage-tagline">
        <div class="tagline-image"></div>
        <p class="lead">FitEat</p>
        <p class="primary-text">Eat right, stay light</p>
      </div>
      <div class="landingpage-form">
        <h2 class="primary-text">Let's get started</h2>
        <form action="">
          <input type="text" placeholder="Current Height (in m)" id="height" />
          <input type="text" placeholder="Current Weight (in kg)" id="weight" />
          <input type="text" placeholder="Age" id="age" />
          <input type="text" placeholder="Gender" id="gender" />
          <input type="text" placeholder="Goal Weight" id="goalWeight" />
          <input type="text" placeholder="Days to achieve goal" id="days" />
          <button type="submit" class="btn">Get Results</button>
        </form>
      </div>
    </section>
  </body>
</html>
