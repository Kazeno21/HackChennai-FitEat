<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/results.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="dashboard">
      <div class="calorie-data">
        <ul class="list calorie-info">
          <li>Total Calories consumed today</li>
          <li>Body Mass Index</li>
          <li>Required Calories to be consumed today</li>
          <li id="fourth-item-list">Calories to be</li>
        </ul>

        <ul class="list values">
          <li>1000</li>
          <li>1000</li>
          <li>1000</li>
          <li>1000</li>
        </ul>
      </div>
    </section>

    <section id="result-page">
      <div class="item-input">
        <div class="meal-input dabba">
          <p class="subheads">New Meal</p>
          <div class="meal-input-container">
            <input type="text" placeholder="Enter dish name" id="dishName" />
            <input type="number" placeholder="" id="quantity" />
          </div>
          <button class="btn">Add Item</button>
        </div>
        <div class="cart dabba">
          <p class="subheads">Items consumed</p>
          <form action="">
            <input type="submit" class="btn" value="Submit Meal" />
          </form>
        </div>
      </div>
    </section>
    <script src="./js/result.js"></script>
  </body>
</html>
